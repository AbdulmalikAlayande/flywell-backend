spring.datasource.url=jdbc:mysql://localhost/bola_air_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.config.import=secret.properties
spring.jpa.hibernate.ddl-auto=update
server.port=8081
spring.data.rest.base-path=/bola-air
